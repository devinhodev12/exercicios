<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup tabelas</title>
    <style>
      body{
        font-family: 'Courier New', Courier, monospace;
      }
     table{
        border-collapse: collapse;
     }

    th,td{
        border: 1px solid black;
        padding: 10px;

      }
     caption{
        padding: 10px;
        font-weight: bold;
     }
     col.cgroup{
        background-color: aqua;
     }
     .verde{
        background-color: green;
     }
     col.cprof{
        background-color: blue;
     }


    </style>






</head>
<body>
    <h1>Exercício de tabelas </h1>
    <table>
        <colgroup>
          <col class="cgroup">
          <col class="verde" span="2">
          <col class="cprof">
          
        
        
        
        </colgroup>

        <caption>Cadastro</caption>
        <tr>

        </tr>

        </tr>

            <td>Dários</td>

            <td>56</td>
            <td>Gestor de finanças</td>


        </tr>
        <tr>
            <td>Bela silva</td>
            <td> F</td>
            <td>23</td>

        </tr>

        </tr>
    </table>
</body>
</html>
